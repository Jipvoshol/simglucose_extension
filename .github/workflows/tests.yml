name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Test on multiple OS with key Python versions
        include:
          # Ubuntu: test all supported Python versions
          - os: ubuntu-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          # macOS and Windows: test only 3.9 (most common)
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.9'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip "setuptools<58.0.0" wheel
          pip install -e .[dev]

      - name: Lint with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 simglucose_ctx/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat other issues as warnings
          flake8 simglucose_ctx/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Format check with black
        run: |
          black simglucose_ctx/ tests/ --check --diff

      - name: Type check with mypy (optional)
        run: |
          mypy simglucose_ctx/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          pytest tests/ --cov=simglucose_ctx --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false

  test-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip "setuptools<58.0.0" wheel
          pip install -e .

      - name: Run basic example
        run: |
          cd examples
          python basic_usage.py

      - name: Run custom HR source example
        run: |
          cd examples
          python custom_hr_source.py
